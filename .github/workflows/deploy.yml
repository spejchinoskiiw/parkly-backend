name: Deploy to Production

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
        coverage: none

    - name: Copy .env
      run: |
        echo "${{ secrets.ENV_FILE }}" > .env

    - name: Install Dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: Generate key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Deploy to Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.INSTANCE_IP }}
        username: ec2-user
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /var/www/html/parkly-backend
          git pull
          php composer.phar install --no-dev --optimize-autoloader
          php artisan migrate --force
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          sudo chown -R apache:apache storage/api-docs
          sudo chown -R apache:apache public/vendor
          sudo chown -R apache:apache public/swagger-ui
          sudo chown -R apache:apache storage
          sudo chmod -R 755 storage
          sudo chmod -R 755 storage/api-docs
          sudo chmod -R 755 public/vendor
          php artisan vendor:publish --provider "L5Swagger\L5SwaggerServiceProvider" --force
          php artisan l5-swagger:generate
          sudo systemctl restart php-fpm
          sudo systemctl restart httpd 